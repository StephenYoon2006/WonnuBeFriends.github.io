        <script>

            let cars = [
                {
                    brand: "Ford",
                    model:"T",
                    color:"black"
                },
                {
                    brand:"Honda",
                    model: "civic",
                    color: "blue"

                    model: "Leaf",
                    color: "red"
                },
                {
                    brand: "Lambo",
                    model: "L",
                    color: "yellow"
                }
            ]
            for(let i = 0; i < cars.length; i++){
                document.getElementById("cars-container").innerHTML +=
                `<div>
                    <b>Brand: </b> ${cars[i].brand}
                    <b>Model: </b> ${cars[i].model}
                    <b>Color: </b> ${cars[i].color}
                </div>
                `
            }
