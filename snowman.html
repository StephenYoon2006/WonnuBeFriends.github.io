<!DOCTYPE html>
<html>
    <head>
        <title>Snowman</title>
    </head>
    <body>
        <canvas id = "snowman"></canvas>
        <script src = "https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <script>
            function setup(){
                createCanvas(800,1000);
            }
            let x = 375
            function draw(){
                ellipse(x,150,250,200)
                ellipse(x,350,300,250)
                ellipse(x, 550,350,300)
                ellipse(100, 70, 200, 150)
                for(let y = 50; y < 800; y += 100){
                    for(let x = 0; x < 800; x += 150){
                    ellipse(x,y,20,25);
                    }
                }
            }
            
        </script>
    </body>
</html>
