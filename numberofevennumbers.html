<script>
    let array = [1,1,1,2,3]
    let howMany = function(array, element){
        let sum = 0
        for(let i = 0; i < array.length; i ++){
            if(array[i] === element){
                sum += 1
            }   
        }
        return sum
    }
    console.log(howMany([1,1,1,2,3],1))
</script>
