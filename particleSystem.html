<!DOCTYPE html>
<html>
    <head>
        <title>ParticleSystem</title>
    </head>
    <body>
        <script src = "https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <script>
            function setup(){
                createCanvas(600, 600)
            }
            let x= 300;
            let y = 300;
            class Particle{
                constructor(){
                    this.x = 300;
                    this.y = 300;
                }
                update(){
                    this.x += Math.random(noise(this.xoff)) * 10 -5;
                    this.y += Math.random(noise(this.yoff)) * 10 -5;
                }
                draw(){
                    ellipse(this.x, this.y,10,10)
                }
            }
            let particles = [];
            let numParticles = 5000;
            for(let i = 0; i < numParticles; i++){
                particles.push(new Particle())
            }
            function draw(){
                background("lime");         
                fill("yellow");
                for(let i = 0; i < particles.length; i++){
                    particles[i].draw();
                    particles[i].update();
                }
            }



            
        </script>
    </body>
</html>
