<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
    </head>
    <body>
        <canvas id = "Animal"></canvas>
        <script src = "https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <script>
            function setup(){
                createCanvas(1200,800)
            }
            function draw(){
                rect(200,200,500,300)
                ellipse(100,200, 300,300)
                ellipse(50,180,30,30)
                ellipse(150, 180, 30, 30)
                rect(15, 250, 180, 50)
                rect(250, 450, 100,200)
                rect(550, 450, 100, 200)
                rect(700, 200, 100, 180)
            }
        </script>
    </body>
</html>
