<!DOCTYPE htmnl>
<html>
    <head>
        <title>Pong</title>
    </head>
    <body>
        <script src = "https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <script>
            function setup(){
                createCanvas(800, 600);
            }
            let ballX = 0;
            let ballY = 0;
            let velocityX = 3; 
            let velocityY = 3;
            function draw(){
                background("black");
                fill("white")
                ellipse(ballX, ballY, 20, 20);
                ballX += velocityX
                ballY += velocityY

                if(ballY > 600){
                    velocityY = -3
                }
                else if(ballY < 0){
                    velocityY = 3
                }
                else if(ballX > 800){
                    velocityX = -3
                }
                else if(ballX < 0){
                    velocityX = 3
                }
            }
            
        </script>
    </body>
</html>
